name: Publish to npm

on:
  workflow_dispatch:  # Allow manual trigger
  release:
    types: [created]  # Trigger on new GitHub releases

permissions:
  contents: read
  id-token: write  # Required for OIDC (OpenID Connect) - Trusted Publishers

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          scope: '@gautammanak1'

      - name: Install dependencies
        run: |
          # Try npm ci first (faster), fallback to npm install if lock file is out of sync
          if [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || secrets.npm_token }}
      
      - name: Publish Status
        if: success()
        run: echo "✅ Successfully published to npm!"
      
      - name: Check if version exists
        if: failure()
        run: |
          echo "ℹ️  Publish may have failed if version already exists on npm."
          echo "Check: https://www.npmjs.com/package/uagent-client"
          exit 1
